<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" (click)="open()">
    <mat-icon>add</mat-icon>
    Create New
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- NAME Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef>Titre</th>
    <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="datedebut">
    <th mat-header-cell *matHeaderCellDef>Date Debut</th>
    <td mat-cell *matCellDef="let element">
      {{ element.datefin | date : "short" }}
    </td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="datefin">
    <th mat-header-cell *matHeaderCellDef>Date Fin</th>
    <td mat-cell *matCellDef="let element">
      {{ element.datefin | date : "short" }}
    </td>
  </ng-container>

  <!-- TYPE Column -->
  <ng-container matColumnDef="lieu">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
  </ng-container>

  <ng-container matColumnDef="icons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button routerLink="/{{ element.id }}/edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header and Row declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
